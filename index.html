<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Sketch</h1></header>
    <main>
        <div class="board"></div>

        <div>
            <label id="user-color-label" for="user-color">Black</label>
            <input type="color" id="user-color">
        </div>

        <div>
            <label id="user-size-label" for="user-size">16 X 16</label>
            <input id="user-size" type="range" value="16" min="10" max="100">
            <button id="submit-size">Set size</button>
        </div>
    </main>

    <script src="javascript.js"></script>
</body>
</html>
